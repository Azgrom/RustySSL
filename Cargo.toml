[package]
authors = ["Rafael LÃºcio <rafaellucio@pm.me>"]
description = "A git implementation based SHA-1 library , but faster, easier to port, maintain, expand and use"
categories = ["data-structures", "development-tools"]
edition = "2021"
keywords = ["sha", "sha_1", "sha-1"]
license = "GPL-2.0-only"
name = "rs_sha1"
readme = "README.md"
version = "0.1.0"

[lib]
name = "lib"
path = "src/lib/mod.rs"

[[bin]]
name = "main"
path = "src/bin/mod.rs"

[dependencies.criterion]
version = "0.4.0"
optional = true

[features]
criterion = ["dep:criterion"]

[profile.release]
opt-level = 3
lto = true
codegen-units = 1

[profile.bench]
inherits = "release"
strip = false

[[bench]]
name = "benches"
harness = false
